name: Build Release Installers

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  # Strip 'v' prefix from tag for version number (v1.0.3 -> 1.0.3)
  VERSION: ${{ github.event.inputs.version || github.event.release.tag_name }}

permissions:
  contents: write

jobs:
  #=============================================================================
  # Build BepInEx Plugins (needed before Windows installer)
  #=============================================================================
  build-plugins:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download BepInEx for references
        run: |
          # Download BepInEx to get the reference DLLs
          $bepinexUrl = "https://github.com/BepInEx/BepInEx/releases/download/v5.4.23.2/BepInEx_win_x64_5.4.23.2.zip"
          Invoke-WebRequest -Uri $bepinexUrl -OutFile "BepInEx.zip"
          Expand-Archive -Path "BepInEx.zip" -DestinationPath "BepInEx_Extracted"
        shell: pwsh

      - name: Download Unity DLLs from NuGet
        run: |
          # Create a temporary project to restore Unity packages
          mkdir unity_refs
          cd unity_refs
          @"
          <Project Sdk="Microsoft.NET.Sdk">
            <PropertyGroup>
              <TargetFramework>net472</TargetFramework>
            </PropertyGroup>
            <ItemGroup>
              <PackageReference Include="Unity3D.UnityEngine" Version="5.6.0" />
              <PackageReference Include="Unity3D.UnityEngine.Networking" Version="1.0.1" />
            </ItemGroup>
          </Project>
          "@ | Out-File -FilePath "temp.csproj" -Encoding utf8
          dotnet restore
        shell: pwsh

      - name: Create plugin project
        run: |
          mkdir build_plugins
          
          # Copy source files
          Copy-Item "common/plugins/SSLBypassPlugin.cs" "build_plugins/"
          Copy-Item "common/plugins/LicenseBypassPlugin.cs" "build_plugins/"
          
          # Create project file
          @"
          <Project Sdk="Microsoft.NET.Sdk">
            <PropertyGroup>
              <TargetFramework>net472</TargetFramework>
              <AssemblyName>DRLCommunityPlugins</AssemblyName>
              <LangVersion>latest</LangVersion>
              <EnableDefaultCompileItems>true</EnableDefaultCompileItems>
            </PropertyGroup>
            <ItemGroup>
              <Reference Include="BepInEx">
                <HintPath>..\BepInEx_Extracted\BepInEx\core\BepInEx.dll</HintPath>
              </Reference>
              <Reference Include="0Harmony">
                <HintPath>..\BepInEx_Extracted\BepInEx\core\0Harmony.dll</HintPath>
              </Reference>
              <PackageReference Include="Unity3D.UnityEngine" Version="5.6.0" />
              <PackageReference Include="Unity3D.UnityEngine.Networking" Version="1.0.1" />
            </ItemGroup>
          </Project>
          "@ | Out-File -FilePath "build_plugins/DRLCommunityPlugins.csproj" -Encoding utf8
        shell: pwsh

      - name: Build plugins
        run: |
          cd build_plugins
          dotnet build -c Release
        shell: pwsh

      - name: Copy compiled DLLs to common/plugins
        run: |
          mkdir -p common/plugins/compiled
          Copy-Item "build_plugins/bin/Release/net472/DRLCommunityPlugins.dll" "common/plugins/compiled/"
          Write-Host "Plugin DLL compiled successfully"
          dir common/plugins/compiled/
        shell: pwsh

      - name: Upload compiled plugins
        uses: actions/upload-artifact@v4
        with:
          name: compiled-plugins
          path: common/plugins/compiled/*.dll

  #=============================================================================
  # Windows Installer (Inno Setup)
  #=============================================================================
  build-windows:
    runs-on: windows-latest
    needs: build-plugins
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download compiled plugins
        uses: actions/download-artifact@v4
        with:
          name: compiled-plugins
          path: common/plugins/compiled

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Set version in ISS file
        run: |
          # Strip 'v' prefix from version (v1.0.3 -> 1.0.3)
          $version = "${{ env.VERSION }}" -replace '^v', ''
          $content = Get-Content "platforms/windows/DRL-Community.iss" -Raw
          $content = $content -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`""
          Set-Content "platforms/windows/DRL-Community.iss" $content
          Write-Host "Set version to: $version"
        shell: pwsh

      - name: Build Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "platforms\windows\DRL-Community.iss"
        shell: pwsh

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: platforms/windows/installer/output/*.exe

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: platforms/windows/installer/output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #=============================================================================
  # macOS Installer (PKG/DMG)
  #=============================================================================
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Make build script executable
        run: chmod +x platforms/macos/build-installer.sh

      - name: Build macOS Installer
        run: |
          # Strip 'v' prefix from version (v1.0.3 -> 1.0.3)
          VERSION_CLEAN=$(echo "${{ env.VERSION }}" | sed 's/^v//')
          cd platforms/macos
          ./build-installer.sh --version="$VERSION_CLEAN"

      - name: Upload macOS PKG
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-pkg
          path: platforms/macos/installer/output/*.pkg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-dmg
          path: platforms/macos/installer/output/*.dmg
          if-no-files-found: ignore

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            platforms/macos/installer/output/*.pkg
            platforms/macos/installer/output/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #=============================================================================
  # Linux Installer (AppImage + DEB)
  #=============================================================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget file fuse3 libfuse2 libfuse3-3
          # Create fuse symlink for compatibility
          sudo ln -sf /usr/bin/fusermount3 /usr/bin/fusermount || true

      - name: Make build script executable
        run: chmod +x platforms/linux/build-appimage.sh

      - name: Build Linux Installers
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          # Strip 'v' prefix from version (v1.0.3 -> 1.0.3)
          VERSION_CLEAN=$(echo "${{ env.VERSION }}" | sed 's/^v//')
          cd platforms/linux
          ./build-appimage.sh --version=$VERSION_CLEAN --deb

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: platforms/linux/installer/output/*.AppImage

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: platforms/linux/installer/output/*.deb
          if-no-files-found: ignore

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            platforms/linux/installer/output/*.AppImage
            platforms/linux/installer/output/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #=============================================================================
  # Create Release Summary
  #=============================================================================
  release-summary:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Update Release Notes
        uses: softprops/action-gh-release@v1
        with:
          append_body: true
          body: |
            
            ---
            
            ## üì¶ Downloads
            
            | Platform | File | Description |
            |----------|------|-------------|
            | ü™ü Windows | `DRL-Community-Setup.exe` | Installer with wizard UI |
            | üçé macOS | `DRL-Community-${{ env.VERSION }}.pkg` | Native macOS installer |
            | üçé macOS | `DRL-Community-${{ env.VERSION }}.dmg` | Disk image (alternative) |
            | üêß Linux | `DRL-Community-${{ env.VERSION }}-x86_64.AppImage` | Universal (any distro) |
            | üêß Linux | `drl-community_${{ env.VERSION }}_amd64.deb` | Debian/Ubuntu package |
            
            ### Quick Start
            
            **Windows:** Download and run the `.exe` installer.
            
            **macOS:** Download `.pkg`, right-click ‚Üí Open (first time).
            
            **Linux:** Download `.AppImage`, make executable: `chmod +x *.AppImage`, then run.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
